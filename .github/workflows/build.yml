name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js (auto-installed by GitHub)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install npm dependencies (auto-installed by GitHub)
      run: npm ci
    
    - name: Build React app
      run: npm run build
      env:
        VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
    
    - name: Install Capacitor (auto-installed by GitHub)
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
        npx cap add android
        npx cap sync android
    
    - name: Setup Java (auto-installed by GitHub)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Profile-Aura-App
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Success message
      run: |
        echo "## âœ… Android APK Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Your app is ready!" >> $GITHUB_STEP_SUMMARY
        echo "Download the APK from the 'Artifacts' section above" >> $GITHUB_STEP_SUMMARY
